<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Previs√£o do Tempo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <link href="static\css\style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static\css\icon.png">
</head>

<body>

<div class="principal">
    <div class="cabecalho">
        <h4> ‚Üí kaykyextr3me üêç </h4>
    </div>

    <br>
    <div id="busca">
        <form action="/" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Busque por cidade | Brasil"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2" name="nome_cidade">
                <button class="btn btn-primary" type="submit" id="button-addon2">Enviar</button>
            </div>
        </form>
    </div>
    {% if previsao is not mapping %}
    <div id="mensagem_de_erro">
        <h5> {{previsao}}</h5>
    </div>
    {% endif %}

    <div id="previsao">
        {% if previsao is mapping %}

        <div id="cidade">
            <h5> {{previsao['cidade']}}</h5>
        </div>

        <div id="img_previsao">
            <img src="{{previsao['icone']}}">
        </div>

        <div id="temp_max">
            <h2> {{previsao['temp_max']}} ¬∞C </h2>
        </div>
        {% endif %}
    </div>


</div>
</body>

</html>
